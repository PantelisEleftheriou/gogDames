<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="js/Bootstrap.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>


</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div> 
        <div class="col-md-5">
              <h1 class="text-center"><strong> Register</strong></h1>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
              <input type="date" class="form-control" id="date_of_birth" name="date-of-birth" placeholder="Date of Birth">
              <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <input type="text" class="form-control" id="username" name="username" placeholder="User name"><br>
            
              <button type="submit" class="btn btn-warning"><strong>Submit</strong></button>
          </div>

          <div class="col-md-3"></div>
   
    </div>
    </div>

    
</body>
</html>
